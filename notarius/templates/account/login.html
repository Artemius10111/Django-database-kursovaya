{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}
{% block content %}
<h2>Log In</h2>
<form method="post">
{% csrf_token %}
{{ form }}
<button type="submit" class="btn btn-success">Log In</button>
</form>
<p>Don't have any account? <a href="{% url 'SignUp' %}">Register</a></p>
{% endblock content %}
